version: 2

models:
  - name: stg_stripe__payments
    columns: 
      - name: payment_id
        tests:
          - unique
          - not_null
      - name: order_id
        tests:
          - relationships:
              to: ref('stg_jaffle_shop__orders')
              field: order_id                
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
      - name: status
        tests:
          - accepted_values:
              values: ['fail', 'success']        
      